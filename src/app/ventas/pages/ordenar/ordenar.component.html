<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        bases para crear un un pipes personalizado por {{ 'nosotros'| mayusculas:variable }}
    </p>

   
</div>
<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
       
        <button pButton
                label="toggle mayuscula"
                (click)="cambiarMayuscula()"
                class="p-mr-1 p-button-warning">
            
        </button>
        <button pButton
                icon="pi pi-sort"
                label="Por Nombre"
                class="p-mr-1"
                (click)="cambiar('nombre')">

        </button>
        <button pButton
                icon="pi pi-sort"
                label="vuela?"
                (click)="cambiar('vuela')"
                class="p-mr-1 p-button-success">

        </button>
        <button pButton
                icon="pi pi-sort"
                label="Por Color"
                (click)="cambiar('color')"
                class="p-mr-1 p-button-help">

        </button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar : varOrdenar">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Sabe Volar</th>
                    <th>Color</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre | mayusculas:variable}}</td>
                    <td>{{heroe.vuela | vuela }}</td>
                    <td>{{heroe.color  }} </td>
                    
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
